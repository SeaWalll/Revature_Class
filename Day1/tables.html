<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="dark.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
</head>
<body>
    <h3>Movie List</h3>
    <table border="10">
        <caption>Movies</caption>
        <thead>
            <tr>
                <th>S#</th>
                <th>Movie Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Men in Black</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Saving Private Ryan</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Zootopia</td>
            </tr>
            <tr>
                <td>4</td>
                <td>The Fifth Element</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Goodwill Hunting</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
