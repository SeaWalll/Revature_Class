    <title>Login</title>
</head>
<body>
    
    <span id="loginCred">
        <h2>Login</h2>
        <label>Username: </label>
        <input type="text" name="username" id="username" required>
        <br>
        <label>Password: </label>
        <input type="password" name="password" id="password" required>
        <br>
        <button type="submit" onclick="login()">Submit</button>
        <h2 id="invalid" style="color:red"></h2>
    </span>
    <span id="searchTag" class="h2" style="visibility: hidden">
        Movie Search: <br>
        <input type="search" name="searchBox" id="searchBox" />
        
        <button type="submit" onclick="search()">Submit</button>
        <br>
        <span class="h5"> 
            Pokémon
            <input type="radio" name="pokéRadio" id="pokéRadio" onclick="radioCheck()">
        </span>
        <span class="h5">
            Movies
            <input type="radio" name="movieRadio" id="movieRadio" onclick="radioCheck()">
        </span>
        
    </span>
    <br>
    <span id="errorTag" class="h3" style="visibility: hidden; color: red">Movie not found!</span>
    <span id="table" style="visibility: hidden">
        <h2>Movie Listing</h2>
            <table id="movieTable" class="table table-hover container">
                <thead class="row"><tr>
                    <td class="col"><b><i>Field</i></b></td>
                    <td class="col"><b><i>Description</i></b></td>
                </thead></tr>
                <tbody id="tblbody"></tbody>
            </table>
    </span>
    <script src="MovieService.js"></script>
    <script src="UserService.js"></script>
    <script src="app.js"></script>
